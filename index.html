<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="search.js"></script>

<body>
    <div>
        <input type="text" id="userInput" list="languageList" />
        <datalist id="languageList">
            <option value="HTML"/>
            <option value="CSS"/>
            <option value="JavaScript"/>
            <option value="SQL"/>
            <option value="Angular"/>
            <option value="ASP.NET"/>
            <option value="XML"/>
        </datalist>

        <input type="submit" id="submit" onclick="addDeleteSearchList();" />
        <li>
            <h3>Search history </h3>
            <u id="clearHistory" onclick="clearHistory();">Clear search history</u>
        </li>
        <ul id="list"></ul>
    </div>
    <div id="content"></div>
</body>
</html>
